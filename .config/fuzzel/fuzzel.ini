[main]
font=Nimbus Sans L:size=20
icons-enabled=no
sort-result=no
terminal=foot # Note: you cannot actually use environment variables here
lines=10
width=18
horizontal-pad=15
vertical-pad=12
inner-pad=15
cache="/dev/null"

[colors]
background=1c1e26ff
text=e0e0e0ff
prompt=d5d8daff
input=e0e0e0ff
match=26bbd9ff
selection=e95678ff
selection-text=16161cff
selection-match=d5d8daff
border=16161cff

[border]
width=2
radius=0
